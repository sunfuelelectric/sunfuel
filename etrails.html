<!DOCTYPE html>
<html>

<head>
    <meta name="description"
        CONTENT="Sunfuel Electric - India's Newest EV Charging Network. Sunfuel Electric enables Indian EV owners to charge everywhere, thus drive anywhere through its EV charging network. ">
    <meta name="keywords"
        content="Sunfuel, Sunfuel Electric, EV, EV Charging India, Electric Vehicle charging in India, EV charging network India, electric vehicle">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="user-scalable=no, width=device-width,height=device-height, initial-scale=1.0" />
    <link rel="icon" href="logo/sunfuel.svg">
    <title>E Trails | Sunfuel</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/etrails/etrails.css">
    <script defer type="text/javascript" src="js/jquery/jquery-3.5.1.min.js"></script>
    <script defer type="text/javascript" src="js/gsap/gsap.min.js"></script>
    <script defer type="text/javascript" src="js/gsap/ScrollTrigger.min.js"></script>
    <script defer type="text/javascript" src="js/script.js"></script>
    <script defer type="text/javascript" src="js/etrails/etrails.js"></script>
    <script>
        window.onbeforeunload = function () {
            window.scrollTo(0, 0);
        };
    </script>
</head>

<body>
    <div id="loaderDiv" class="all-center">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="header-icon" onclick="navigateTo('home')"></div>
    <header>
        <div class="nav-container x-center glass">
            <div class="nav-item-container">
                <div class="nav-item all-center">EV CHARGING</div>
                <div class="nav-item all-center">THE NETWORK</div>
                <div class="nav-item all-center">ALL CHARGERS</div>
                <div class="nav-item all-center" onclick="navigateTo('etrails')">E-TRAILS</div>
                <div class="nav-item all-center">APP</div>
                <div class="nav-item all-center">ABOUT US</div>
            </div>
        </div>
    </header>
    <main class="scroll-container">
        <section>
            <div class="snap">
                <div class="img-container">
                    <div class="img-slides">
                        <div id="img-slide1" class="img-slide"></div>
                    </div>
                    <div class="img-slides">
                        <div id="img-slide2" class="img-slide"></div>
                    </div>
                    <div class=" img-slides">
                        <div id="img-slide3" class="img-slide"></div>
                    </div>
                    <div class="img-slides">
                        <div id="img-slide4" class="img-slide"></div>
                    </div>
                    <a class="prev" onclick="plusSlides(-1)">❮</a>
                    <a class="next" onclick="plusSlides(1)">❯</a>
                    <div class="img-row">
                        <div id="img-control-1" class="img-control" onclick="currentSlide(1)"></div>
                        <div id="img-control-2" class="img-control" onclick="currentSlide(2)"></div>
                        <div id="img-control-3" class="img-control" onclick="currentSlide(3)"></div>
                        <div id="img-control-4" class="img-control" onclick="currentSlide(4)"></div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="snap">
            </div>
        </section>
    </main>
</body>

</html>
